<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Usuário</title>
    <link rel="stylesheet" href="style.css">
</head>

    <div class="container">
        <h1>Tela de Usuário</h1>
        <img src="./17004.png" alt="sua foto">
        <form action="#">
            <div class="campo">
                <label for="nomeCompleto">Nome Completo:</label>
                <input type="text" id="nomeCompleto" name="nomeCompleto" required>
            </div>

            <div class="campo">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>
            </div>

            <div class="campo">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="campo">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>

            <div class="campo">
                <label for="telefone">Telefone 2:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>

            <div class="campo">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>

            <button type="submit">Salvar</button>

            <button id="editarButton">Editar</button>

   </div>
</script>



<script>
  // Função para habilitar o formulário
  function habilitarFormulario() {
    var campos = document.querySelectorAll('input, textarea');
    campos.forEach(function(campo) {
      campo.disabled = false;
    });

    document.getElementById('editarButton').disabled = true;
  }

  // Adiciona evento de clique ao botão "Editar"
  document.getElementById('editarButton').addEventListener('click', habilitarFormulario);
</script>


        </form>
    </div>

    <script> function desabilitarFormulario() {
        // Seleciona todos os campos de entrada e textarea do formulário
        var campos = document.querySelectorAll('input, textarea');
      
        // Desabilita cada campo
        campos.forEach(function(campo) {
          campo.disabled = true;
        });
      }
      
      // Chama a função para desabilitar o formulário ao carregar a página
      window.onload = function() {
        desabilitarFormulario();
      };


      function habilitarFormulario() {
  // Seleciona todos os campos de entrada e textarea do formulário
  var campos = document.querySelectorAll('input, textarea');

  // Habilita cada campo
  campos.forEach(function(campo) {
    campo.disabled = false;
  });
}

// Botão para habilitar o formulário
var botaoHabilitar = document.getElementById('habilitarButton');

botaoHabilitar.addEventListener('click', function() {
  habilitarFormulario();
});

      </script>
</body>
</html>
