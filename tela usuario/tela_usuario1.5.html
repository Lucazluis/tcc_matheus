<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Usuário 1.5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tela de Usuário</h1>
        <img src="./17004.png" alt="Sua foto">

        <form id="formularioUsuario">
            <h2>Dados Pessoais</h2>
            <div class="campo">
                <label for="nomeCompleto">Nome Completo:</label>
                <input type="text" id="nomeCompleto" name="nomeCompleto" required>
            </div>

            <div class="campo">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>
            </div>

            <div class="campo">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="campo">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>

            <div class="campo">
                <label for="telefone2">Telefone 2:</label>
                <input type="tel" id="telefone2" name="telefone2">
            </div>

            <div class="campo">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>

            <div class="acoes">
                <button type="button" id="editarButton">Editar</button>
                <button type="submit">Salvar</button>
            </div>
        </form>
    </div>

    <script src="script.js">
formularioUsuario.addEventListener('submit', function(event) {
    event.preventDefault();

    const campos = formularioUsuario.querySelectorAll('input, textarea');
    campos.forEach(campo => {
        if (campo.name !== 'senha') {
            let valorFormatado;

            switch (campo.name) {
                case 'nomeCompleto':
                    valorFormatado = campo.value.toUpperCase(); // Maiúsculas
                    break;
                case 'email':
                    valorFormatado = campo.value.toLowerCase(); // Minúsculas
                    break;
                case 'dataNascimento':
                    valorFormatado = formataData(campo.value); // Formata data (implemente sua função)
                    break;
                default:
                    valorFormatado = campo.value;
            }

            campo.value = 'Seus dados preenchidos: ' + valorFormatado;
        }
    });
});

function formataData(data) {
    // Implemente sua lógica de formatação de data aqui
    // Exemplo:
    const dataArray = data.split('-');
    return dataArray[2] + '/' + dataArray[1] + '/' + dataArray[0]; // DD/MM/AAAA
}

    </script>
</body>
</html>
