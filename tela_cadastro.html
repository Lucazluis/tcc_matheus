<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    

        <div class="container">
          <img class="img" src="https://play-lh.googleusercontent.com/slsf2AG3KUN4LP7NEC_6iDhfRpFJlgTNjp1TkTryx0QxoqjPXpg4RhxwgkNmlyUOLIY" alt="teste">

            <form>
                <label for="nomeCompleto">Nome Completo:</label>
                <input type="text" id="nomeCompleto" name="nomeCompleto" required>
                <br>
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>
                <br>
                <label for="email">Seu Email:</label>
                <input type="email" id="email" required>
                <br>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" required>
                <br>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
                <br>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
                <div class="col-12">
                    <div class="form-check">
                      <input onclick="bloquearCampos()" class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                      <label class="form-check-label" for="invalidCheck">
                        Meus dados est√£o corretos.
                      </label>
                    </div>

                <br>
                <button type="submit">Cadastrar</button>
            </form>
        </div>

</body>
</html>
