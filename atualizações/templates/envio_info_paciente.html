{% extends "layout.html"%}

{% block estilo %}
<link rel="stylesheet" href={{url_for("static", filename="cadastro.css" )}}>
{% endblock %}

{% block corpo %}


<body>
    <div class="container">
        <h1>Agendamento Odontológico</h1>
        <form id="formAgendamento">
            <label for="servico">Serviço:</label>
            <select id="servico" name="servico">
                <option value="consulta">Consulta</option>
                <option value="limpeza">Limpeza</option>
                <option value="restauração">Restauração</option>
            </select>
            <br>
            <label for="medico">Médico:</label>
            <select id="medico" name="medico">
                <option value="dr-silva">Dr. Silva</option>
                <option value="dra-souza">Dra. Souza</option>
            </select>
            <br>
            <label for="horarios">Horários Disponíveis:</label>
            <input type="text" id="horarios" name="horarios" placeholder="Digite os horários separados por vírgula">
            <br>
            <button type="button" onclick="enviarDados()">Enviar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
{% endblock %}
