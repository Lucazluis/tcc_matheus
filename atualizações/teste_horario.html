<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="container">
            <h2>Adicione os Horários da Semana:</h2>
            <form action="/horario/adicionar" method="POST" class="formHorario">
                <div class="campo">
                    <label> Selecione o Dia da Semana:
                        <select name="dia-da-semana">
                            <option value="segunda">Segunda-feira</option>
                            <option value="terca">Terça-feira</option>
                            <option value="quarta">Quarta-feira</option>
                            <option value="quinta">Quinta-feira</option>
                            <option value="sexta">Sexta-feira</option>
                            <option value="sabado">Sábado</option>
                            <option value="domingo">Domingo</option>
                        </select>
                        <br>

                        <label for="iniConsulta">Digite o Inicio da Consulta:</label>
                        <input type="time" id="iniConsulta" name="iniConsulta" required>
                        <br>

                        <label for="fimConsulta">Digite o Fim da Consulta:</label>
                        <input type="time" id="fimConsulta" name="fimConsulta" required>
                        <br>

                        <label for="iniIntervalo">Digite o Inicio do Intervalo :</label>
                        <input type="time" id="iniIntervalo" name="iniIntervalo" required>
                        <br>

                        <label for="fimIntervalo">Digite o Fim do Intervalo :</label>
                        <input type="time" id="fimIntervalo" name="fimIntervalo" required>
                        <br>

                        <label for="tempConsulta">Digite a Média do Tempo da Consulta :</label>
                        <input type="time" id="tempConsulta" name="tempConsulta" required>
                        <br>
                        <button type="submit">Salvar</button></label>
                </div>
            </form>
        </div>



        <h2> Atualizar Horários:</h2>
        <form action="/horario/atualiza" method="POST" class="formHorario">
            <div class="campo">
                <label for="idHorario">ID do Horario:</label>
                <input type="ID" id="idHorario" name="idHorario" required><br>
                <label> Selecione o Dia da Semana:
                    <select name="dia-da-semana">
                        <option value="segunda">Segunda-feira</option>
                        <option value="terca">Terça-feira</option>
                        <option value="quarta">Quarta-feira</option>
                        <option value="quinta">Quinta-feira</option>
                        <option value="sexta">Sexta-feira</option>
                        <option value="sabado">Sábado</option>
                        <option value="domingo">Domingo</option>
                    </select>
                    <br>

                    <label for="iniConsulta">Digite o Inicio da Consulta:</label>
                    <input type="time" id="iniConsulta" name="iniConsulta" required>
                    <br>

                    <label for="fimConsulta">Digite o Fim da Consulta:</label>
                    <input type="time" id="fimConsulta" name="fimConsulta" required>
                    <br>

                    <label for="iniIntervalo">Digite o Inicio do Intervalo :</label>
                    <input type="time" id="iniIntervalo" name="iniIntervalo" required>
                    <br>

                    <label for="fimIntervalo">Digite o Fim do Intervalo :</label>
                    <input type="time" id="fimIntervalo" name="fimIntervalo" required>
                    <br>

                    <label for="tempConsulta">Digite a Média do Tempo da Consulta :</label>
                    <input type="time" id="tempConsulta" name="tempConsulta" required>
                    <br>
                    <button type="submit">Atualizar</button>
            </div>
        </form>

        <h2> Deletar Horários:</h2>
        <form action="/horario/deleta" method="POST" class="formHorario">
            <div class="campo">
                <label for="idHorario">ID do Horario:</label>
                <input type="id" id="idHorario" name="idHorario" required><br>
                <button type="submit">Deletar</button>
            </div>
        </form>
        <br>





















    </div>

</body>

</html>
